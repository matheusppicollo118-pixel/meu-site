<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escalize - Ideias que impulsionam negócios</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #ffffff 0%, #f0f4ff 100%);
      color: #1f2a44;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    header {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 1.6em;
      font-weight: 700;
      color: #004aad;
      letter-spacing: 1px;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 0.5em;
      color: #1f2a44;
    }

    p {
      font-size: 1.1em;
      max-width: 520px;
      margin: 0 auto 1.5em;
      color: #444;
    }

    button {
      background: #004aad;
      color: white;
      border: none;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #003d8f;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #777;
    }

    /* Formulário oculto */
    #form-container {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 20px;
      text-align: left;
    }

    input, select, textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    #close-form {
      background: #ccc;
      color: #333;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
    }

    #close-form:hover {
      background: #b3b3b3;
    }
  </style>
</head>
<body>

  <header>Escalize</header>

  <main>
    <h1>Descubra ideias que fazem seu negócio crescer</h1>
    <p>Preencha seu segmento e receba sugestões inteligentes e comprovadas para impulsionar sua empresa.</p>
    <button id="open-form">Gerar Ideias</button>

    <div id="form-container">
      <button id="close-form">Fechar</button>
      <h2>Preencha para receber ideias</h2>
      <form>
        <label>Nome da empresa:</label>
        <input type="text" placeholder="Ex: Bella Modas" required>

        <label>Segmento de atuação:</label>
        <select required>
          <option value="">Selecione...</option>
          <option>Roupas e calçados</option>
          <option>Beleza e estética</option>
          <option>Alimentação</option>
          <option>Tecnologia</option>
          <option>Serviços</option>
          <option>Outro</option>
        </select>

        <label>Qual seu principal desafio atual?</label>
        <textarea rows="3" placeholder="Ex: Aumentar as vendas online..." required></textarea>

        <button type="submit">Enviar e gerar ideias</button>
      </form>
    </div>
  </main>

  <footer>© 2025 Escalize. Todos os direitos reservados.</footer>

  <script>
    const openForm = document.getElementById("open-form");
    const closeForm = document.getElementById("close-form");
    const formContainer = document.getElementById("form-container");

    openForm.addEventListener("click", () => {
      formContainer.style.display = "block";
      openForm.style.display = "none";
    });

    closeForm.addEventListener("click", () => {
      formContainer.style.display = "none";
      openForm.style.display = "inline-block";
    });
  </script>
</body>
</html>
